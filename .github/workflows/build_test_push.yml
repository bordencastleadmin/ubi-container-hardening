name: Build, Test, and Push Containers

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container:
          # UBI image with version 8.10
          - {name: "ubi", repo_name: "ubi8/ubi", version: "8.10", dockerfile: "Dockerfile.ubi8"}
          # Python image with no version suffix
          - {name: "ubi-python", repo_name: "ubi8/python-39", version: "", dockerfile: "Dockerfile.ubi8-python"}
          # OpenJDK image with no version suffix
          - {name: "ubi-openjdk", repo_name: "ubi8/openjdk-17", version: "", dockerfile: "Dockerfile.ubi8-openjdk17"}

    steps:
      - uses: actions/checkout@v4

      - name: Build the Docker image
        run: |
          docker build . \
            --file ${{ matrix.container.dockerfile }} \
            --build-arg CONTAINER_VERSION_TAG="${{ matrix.container.repo_name }}${{ matrix.container.version }}" \
            --tag "localbuild/${{ matrix.container.name }}:${{ matrix.container.version }}"          

      # Vulnerability scan for containers with a version
      - name: Vulnerability scan image with version
        if: matrix.container.version != ''
        id: vulnerability-scan-versioned
        uses: anchore/scan-action@v3
        with:
          image: "localbuild/${{ matrix.container.name }}:${{ matrix.container.version }}"
          only-fixed: true
          severity-cutoff: critical

      # Vulnerability scan for containers without a version
      - name: Vulnerability scan image without version
        if: matrix.container.version == ''
        id: vulnerability-scan-unversioned
        uses: anchore/scan-action@v3
        with:
          image: "localbuild/${{ matrix.container.name }}"
          only-fixed: true
          severity-cutoff: critical

      - name: Upload Vulnerability Scan
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.vulnerability-scan-versioned.outputs.sarif || steps.vulnerability-scan-unversioned.outputs.sarif }}

      # SCAP and Inspec scans only for UBI images
      - name: Run DoD SCAP Scan
        if: matrix.container.name == 'ubi'
        run: docker build . --file Dockerfile.DoDscap --build-arg CONTAINER="localbuild/${{ matrix.container.repo_name }}:${{ matrix.container.version }}" --tag "localbuild/${{ matrix.container.name }}:${{ matrix.container.version }}-dodscap"

      - name: Run OpenSCAP Scan
        if: matrix.container.name == 'ubi'
        run: docker build . --file Dockerfile.Openscap --build-arg CONTAINER="localbuild/${{ matrix.container.repo_name }}:${{ matrix.container.version }}" --tag "localbuild/${{ matrix.container.name }}:${{ matrix.container.version }}-openscap"

      - name: Run Inspec Scan
        if: matrix.container.name == 'ubi'
        run: docker build . --file Dockerfile.inspec --build-arg CONTAINER="localbuild/${{ matrix.container.repo_name }}:${{ matrix.container.version }}" --tag "localbuild/${{ matrix.container.name }}:${{ matrix.container.version }}-inspec"

      # Tagging and pushing with version
      - name: Tag and Push Docker image with version
        if: github.event_name == 'push' && matrix.container.version != ''
        run: |
          docker tag "localbuild/${{ matrix.container.name }}:${{ matrix.container.version }}" "${{ secrets.DOCKER_USERNAME }}/${{ matrix.container.name }}:${{ matrix.container.version }}:latest"
          docker tag "localbuild/${{ matrix.container.name }}:${{ matrix.container.version }}" "${{ secrets.DOCKER_USERNAME }}/${{ matrix.container.name }}:${{ github.sha }}"
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push "${{ secrets.DOCKER_USERNAME }}/${{ matrix.container.name }}:${{ matrix.container.version }}:latest"
          docker push "${{ secrets.DOCKER_USERNAME }}/${{ matrix.container.name }}:${{ github.sha }}"

      # Tagging and pushing without version
      - name: Tag and Push Docker image without version
        if: github.event_name == 'push' && matrix.container.version == ''
        run: |
          docker tag "localbuild/${{ matrix.container.name }}" "${{ secrets.DOCKER_USERNAME }}/${{ matrix.container.name }}:latest"
          docker tag "localbuild/${{ matrix.container.name }}" "${{ secrets.DOCKER_USERNAME }}/${{ matrix.container.name }}:${{ github.sha }}"
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push "${{ secrets.DOCKER_USERNAME }}/${{ matrix.container.name }}:latest"
          docker push "${{ secrets.DOCKER_USERNAME }}/${{ matrix.container.name }}:${{ github.sha }}"

      - name: Docker logout
        if: github.event_name == 'push'
        run: docker logout
