name: Build, Test, and Push Containers

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container:
          - {name: "ubi", repo_name: "registry.access.redhat.com/ubi8", dockerfile: "Dockerfile.ubi8"}
          - {name: "ubi-python", repo_name: "registry.access.redhat.com/ubi8/python-39", dockerfile: "Dockerfile.ubi8-python"}
          - {name: "ubi-openjdk", repo_name: "registry.access.redhat.com/ubi8/openjdk-17", dockerfile: "Dockerfile.ubi8-openjdk17"}
    
    steps:
      - uses: actions/checkout@v4

      - name: Build the Docker image
        run: |
          docker build . \
            --file ${{ matrix.container.dockerfile }} \
            --build-arg CONTAINER_VERSION_TAG="${{ matrix.container.repo_name }}" \
            --tag "localbuild/${{ matrix.container.repo_name }}"

      - name: Vulnerability scan image
        id: vulnerability-scan
        uses: anchore/scan-action@v3
        with:
          image: "localbuild/${{ matrix.container.repo_name }}"
          only-fixed: true
          severity-cutoff: critical
          fail-build: false

      - name: Upload Vulnerability Scan
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.vulnerability-scan.outputs.sarif }}

      - name: Run DoD SCAP Scan
        if: matrix.container.name == 'ubi'
        run: docker build . --file Dockerfile.DoDscap --build-arg CONTAINER="localbuild/${{ matrix.container.repo_name }}" --tag "localbuild/${{ matrix.container.repo_name }}-dodscap"

      - name: Extract SCAP Results
        if: matrix.container.name == 'ubi'
        uses: shrink/actions-docker-extract@v3
        with:
          image: "localbuild/${{ matrix.container.repo_name }}-dodscap"
          path: /root/SCC/Sessions
          destination: ubi-scap-output

      - name: Upload SCAP Results
        if: matrix.container.name == 'ubi'
        uses: actions/upload-artifact@v4
        with:
          name: "SCAP Scan Results - ${{ matrix.container.name }}"
          path: ubi-scap-output

      - name: OpenSCAP Scan
        run: docker build . --file Dockerfile.Openscap --build-arg CONTAINER="localbuild/${{ matrix.container.repo_name }}" --tag "localbuild/${{ matrix.container.repo_name }}-scap"

      - uses: shrink/actions-docker-extract@v3
        id: "ubi-extract-openscap"
        with:
          image: "localbuild/${{ matrix.container.repo_name }}-scap"
          path: /tmp/openscap.html
          destination: ubi-openscap-output

      - name: Upload OpenSCAP Results
        uses: actions/upload-artifact@v4
        with:
          name: "OpenSCAP Scan Results - ${{ matrix.container.name }}"
          path: ubi-openscap-output

      - name: Run Inspec Scan
        if: matrix.container.name == 'ubi'
        run: docker build . --file Dockerfile.inspec --build-arg CONTAINER="localbuild/${{ matrix.container.repo_name }}" --tag "localbuild/${{ matrix.container.repo_name }}-inspec"

      - name: Extract Inspec Results
        if: matrix.container.name == 'ubi'
        uses: shrink/actions-docker-extract@v3
        with:
          image: "localbuild/${{ matrix.container.repo_name }}-inspec"
          path: /tmp/junit.xml
          destination: ubi-inspec-output

      - name: Publish Inspec Test Results
        if: matrix.container.name == 'ubi'
        uses: EnricoMi/publish-unit-test-result-action/linux@v2
        with:
          files: |
            ubi-inspec-output/junit.xml

      - name: Upload Inspec Scan Results
        if: matrix.container.name == 'ubi'
        uses: actions/upload-artifact@v4
        with:
          name: "Inspec Scan Results - ${{ matrix.container.name }}"
          path: ubi-inspec-output

      - name: Tag and Push Docker image
        if: github.event_name == 'push'
        run: |
          docker tag "localbuild/${{ matrix.container.repo_name }}" "${{ secrets.DOCKER_USERNAME }}/${{ matrix.container.repo_name }}:latest"
          docker tag "localbuild/${{ matrix.container.repo_name }}" "${{ secrets.DOCKER_USERNAME }}/${{ matrix.container.repo_name }}:${{ github.sha }}"
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push "${{ secrets.DOCKER_USERNAME }}/${{ matrix.container.repo_name }}:latest"
          docker push "${{ secrets.DOCKER_USERNAME }}/${{ matrix.container.repo_name }}:${{ github.sha }}"

      - name: Docker logout
        if: github.event_name == 'push'
        run: docker logout
